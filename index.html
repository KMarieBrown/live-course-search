<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="NVC Digital Media Live Course Search">
    <title>Live Course Search</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div>
        <h1 id="head"></h1>
    </div>
    <div id="searchbar">
        <label for="search">Live Course Search</label>
        <p>Enter the course name, four-digit number or other information in the box below. Hover over the selection to view the course description.</p>
        <input type="search" name="search" id="search" placeholder="e.g. 1316">
    </div>
    <div id="update"></div>
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
